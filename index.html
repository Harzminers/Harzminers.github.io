<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body style="background-color: whitesmoke">
    <header>
      <h1>Guess My Number</h1>
      <p class="page-subtitle">
        What number between 0 and 100 am i thinking of?
      </p>
      <button class="restart-btn" type="button">Next Attempt</button>
    </header>
    <p class="mysteryNumber">?</p>
    <main>
      <section class="sectionLeft">
        <section class="form">
          <input
            type="number"
            name="numberInputField"
            id="numberGuessingField"
            class="numberInput"
          />
          <button class="checkBtn" type="button">check</button>
          <div class="numResponseUI">Start guessing...</div>
        </section>
      </section>
      <section class="sectionRight">
        <div class="current-score score_UI">Your Score: 20</div>
        <div class="high-score score_UI">Highscore: 0</div>
      </section>
    </main>
    <div class="guessing-log">- This is the beginning of the log</div>
  </body>
  <script src="app.js"></script>
</html>
