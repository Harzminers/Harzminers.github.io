<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Darian Gerlach</title>
  </head>
  <body style="background-color: sandybrown">
    <header>
      <h1>Guess My Number</h1>
      <p>What number between 0 and 100 am i thinking of?</p>
    </header>
    <main>
      <section class="sectionLeft">
        <form class="form">
          <input
            type="number"
            max="20"
            min="0"
            name="numberInputField"
            id="numberGuessingField"
            class="numberInput"
          />
          <button>check</button>
          <div class="numResponseUI">Start guessing...</div>
        </form>
      </section>
      <section class="sectionRight">
        <div class="scoreElement">Your Score: 20</div>
        <div class="scoreElement">Highscore: 0</div>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
